<app-header></app-header>

<div  style="margin: 2rem;">
    <p-card header="Contact US">
        <div class="container">
            <div class="mt-2" >
                <label for="email">Email </label>
                <input pInputText id="email" [(ngModel)]="value" />
            </div>
            <div class="mt-2">
                <label for="number">Phone Number </label>
                <input pInputText id="number" [(ngModel)]="value" />
            </div>
            <div class="mt-2">
                <label for="message">Message </label>
                <input pInputText id="message" [(ngModel)]="value" />
            </div>
        </div>
        <div class="btn">
            <p-button label="Send" severity="success" />
            <p-button label="Cancel" severity="danger" />
        </div>
    </p-card>
</div>
